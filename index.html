<body>
    <h2>Check Password</h2>
    <input type="password" style="width: 300px;" id="password" placeholder="Enter password">
    <ul class="checklist">
        <li><input type="checkbox" id="uppercase" disabled> Password-da ən azı bir böyük hərf mövcuddur</li>
        <li><input type="checkbox" id="special-char" disabled> Password-da ən azı bir xüsusi character var (!, @, #, $,%,^,&,*)</li>
        <li><input type="checkbox" id="number" disabled> Password-da ən azı bir rəqəm var</li>
    </ul>
</body>
